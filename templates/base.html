<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static',filename = 'images/dog.ico')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
    <title>Document</title>
    {% endblock %}

</head>
<body>
    <h2>
        <img src="{{url_for('static',filename = 'images/dog.jpg')}}" alt="dog" class = 'dog'>
        {{user}}'s 观影列表
    </h2>
    <nav>
        <ul>
            <li><a href="{{url_for('index')}}">Home</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <footer><small>
        &copy;2018 <a href="https://tutorial.helloflask.com/template2/">HelloFlask</a>
    </small></footer>
</body>
</html>
